sylius_ui:
    events:
        sylius.shop.layout.after_body:
            blocks:
                monsieurbiz_markerio_metadata:
                    template: '@MonsieurBizSyliusMarkerioPlugin/markerio_metadata_render.html.twig'
                    priority: 10
        sylius.admin.layout.javascripts:
            blocks:
                monsieurbiz_markerio_metadata:
                    template: '@MonsieurBizSyliusMarkerioPlugin/markerio_metadata_render.html.twig'
                    priority: 10

monsieurbiz_sylius_settings:
    plugins:
        monsieurbiz.markerio:
            vendor_name: Monsieur Biz
            vendor_url: https://monsieurbiz.com/
            plugin_name: Marker.io
            description: Marker.io settings
            icon: paper plane outline
            use_locales: false
            classes:
                form: MonsieurBiz\SyliusMarkerioPlugin\Form\Type\MarkerioSettingsType
